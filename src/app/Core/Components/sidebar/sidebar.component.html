<div class="sidebar" [class.open]="isOpen">
  <button class="close-btn" (click)="onClose()">Ã—</button>
  <div class="container-lead">

    <div>
      <!--Opciones segun estado login o perfil-->
      <button mat-fab extended *ngFor="let option of menuOptions" (click)="handleMenuClick(option)">
        <mat-icon>{{option.icon}}</mat-icon>
        {{option.label}}
      </button>
    </div>
    
    <div class="only-mobile">
      <!--Paraa pantallas mobiles menu navbar-->
      <mat-divider></mat-divider>
      <button mat-fab extended *ngFor="let option of menuNavbar" (click)="handleMenuClick(option)">
        <mat-icon>{{option.icon}}</mat-icon>
        {{option.label}}
      </button>
    </div>

    <div *ngIf="isLoggedIn">
      <!--Cerrar sesion-->
      <mat-divider></mat-divider>
      <button mat-fab extended *ngFor="let option of menuBotton" (click)="handleMenuClick(option)">
        <mat-icon>{{option.icon}}</mat-icon>
        {{option.label}}
      </button>
    </div>
  </div>
</div>
