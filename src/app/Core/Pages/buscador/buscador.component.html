<mat-card class="buscador-container">
  <mat-card-header >
    <mat-card-title class="title">
      <p>Inicio</p>
      <p>/</p>
      {{name}}
    </mat-card-title>
  </mat-card-header>

  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Buscar...</mat-label>
      <input matInput type="text" placeholder="Buscar..." />
    </mat-form-field>
    <button mat-fab class="search-button">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div class="recomendaciones">
    <mat-card-subtitle>Recomendados según tu modelo de madurez tecnológico:</mat-card-subtitle>

    <button mat-icon-button class="prev-button">&lt;</button>
    <div class="recomendacion" *ngFor="let recomendacion of recomendaciones">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ recomendacion.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ recomendacion.description }}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <button mat-icon-button class="next-button">&gt;</button>
  </div>

  <h2>Resultados de búsqueda:</h2>
  <div class="resultado" *ngFor="let resultado of items">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Resultado de búsqueda {{ resultado.id }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ resultado.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <button mat-raised-button color="primary" class="listar-todos">Listar todos los de la categoría</button>
</mat-card>
