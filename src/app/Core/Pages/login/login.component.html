<!-- login.component.html -->
<div class="login-container">
  <mat-card class="login-card">
    <div class="login-content">
      <!-- Logo y Nombre de la Empresa -->
      <div class="logo-container">
        <mat-icon>diamond</mat-icon>
        <h2>NuevoLosLagos</h2>
      </div>

      <!-- Formulario -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El correo es obligatorio.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Por favor, ingresa un correo válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria.
          </mat-error>
        </mat-form-field>

        <a class="forgot-password" href="#">¿Has olvidado la contraseña?</a>

        <!-- Mostrar mensaje de error si existe -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>
    </div>
    <div class="buttons-general">
      <button mat-button class="btn-secondary" routerLink="/">Volver</button>
      <div class="button-container">
        <button mat-flat-button color="primary" type="submit" [disabled]="isLoading" (click)="onSubmit()">
          Crear cuenta
        </button>
        <button mat-flat-button color="accent" type="submit" [disabled]="isLoading" (click)="onSubmit()">
          Acceder
        </button>
      </div>
      <!-- Spinner de carga -->
      <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
    </div>
  </mat-card>
</div>
