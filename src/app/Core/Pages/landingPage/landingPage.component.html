<!-- src/app/landing-page/landingPage.component.html -->
<div class="hero">
  <app-carousel [slides]="mySlides" [showIndicators]="true" [showArrows]="true"></app-carousel>
</div>

<div class="articles-container">
  <app-article-card class="card-size"
    *ngFor="let article of articles" 
    [title]="article.title" 
    [description]="article.description.length > 100 ? (article.description | slice:0:100) + '...' : article.description">
  </app-article-card>
</div>
