<div class="hero">
  <app-carousel [slides]="mySlides" [showIndicators]="true" [showArrows]="true"></app-carousel>
</div>

<div class="articles-container">
  <app-article-card class="card-size"
    *ngFor="let article of articles" 
    [title]="article.title" 
    [description]="article.description">
  </app-article-card>
</div>
